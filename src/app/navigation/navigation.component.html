<nav class="navigation">
  <a class="logo" routerLink="/">Hotels.ug</a>

  <ul class="nav">
    <li>
      <a [matMenuTriggerFor]="currency"
        >USD
        <mat-icon class="icon">keyboard_arrow_down</mat-icon>
      </a>
      <mat-menu #currency="matMenu">
        <button mat-menu-item>USD</button>
        <button mat-menu-item>UGX</button>
      </mat-menu>
    </li>

    <li><a routerLink="/" routerLinkActive="active">Help</a></li>
    <li><a routerLink="/" routerLinkActive="active">Your Bookings</a></li>
    <li *ngIf="!isAuthenticated">
      <a routerLink="/register" routerLinkActive="active">Create Account</a>
    </li>
    <li>
      <a
        *ngIf="!isAuthenticated; else profile"
        class="signin"
        routerLink="/login"
        routerLinkActive="active"
        >Sign in</a
      >
      <ng-template #profile>
        <a [matMenuTriggerFor]="appMenu"
          >Hi {{ user.firstname }}
          <mat-icon class="icon">keyboard_arrow_down</mat-icon></a
        >
        <mat-menu #appMenu="matMenu" xPosition="after">
          <button mat-menu-item>My Account</button>
          <button mat-menu-item (click)="onLogout()">Log Out</button>
        </mat-menu>
      </ng-template>
    </li>
  </ul>
</nav>
