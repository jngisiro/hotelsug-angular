<div class="hero">
  <h1>Find your best Accomodation</h1>
  <p>There is no hospitality like understanding</p>

  <form class="form-flex" #form="ngForm" (ngSubmit)="onSearch(form)">
    <label for="name">
      Hotel Name
      <input type="text" name="name" ngModel #name="ngModel" />
    </label>

    <label for="location">
      Location
      <input type="text" name="location" ngModel #location="ngModel" />
    </label>

    <label for="type">
      Room Type
      <input type="text" name="type" ngModel #type="ngModel" />
    </label>

    <button>Search</button>
  </form>
</div>
