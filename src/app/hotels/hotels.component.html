<div *ngIf="!loading">
  <h1>Hotels around {{ location }}</h1>

  <div *ngIf="hotels" class="hotels">
    <app-hotel-thumb
      *ngFor="let hotel of hotels"
      [hotel]="hotel"
    ></app-hotel-thumb>
  </div>

  <div *ngIf="!hotels" class="no-hotel">
    <h3>Sorry</h3>
    <p>Currently no registered hotels in {{ location }}</p>
  </div>
</div>

<app-loading *ngIf="loading"></app-loading>
