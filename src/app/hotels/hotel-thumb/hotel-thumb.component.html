<div class="card" (click)="onSelectHotel()">
  <img class="card__img" src="{{ hotel.coverImage }}" />
  <div class="card__content">
    <p class="card__title">{{ hotel.name | summarise: 25 }}</p>
    <p class="card__subtitle">
      {{ hotel.address?.description | summarise: 40 }}
    </p>
    <p class="card__availability">Available</p>
    <p class="card__description">
      {{ hotel.summary | summarise: 150 }}
    </p>
    <p class="card__price">Average Price: ${{ price }}</p>
    <p class="card__rating">{{ hotel.rating }} Rating | 114 reviews</p>
  </div>
</div>
